version: '3.8'

services:
  biolincc:
    image: mdr-harvester-dotnet8
    container_name: mdr-harvester-biolincc
    volumes:
      - $HOME/MDR_Logs_Docker_Volume:/app/MDR_Logs
      - $HOME/MDR_Test:/app/test
      - $HOME/MDR_Sources:/app/MDR_Sources
      - $HOME/MDR_Data:/app/MDR_Data
    command: ["dotnet", "MDR_Harvester.dll", "-s", "101900", "-t", "1"]

  ctg:
    image: mdr-harvester-dotnet8
    container_name: mdr-harvester-isrctn
    volumes:
      - $HOME/MDR_Logs_Docker_Volume:/app/MDR_Logs
      - $HOME/MDR_Test:/app/test
      - $HOME/MDR_Sources:/app/MDR_Sources
      - $HOME/MDR_Data:/app/MDR_Data
    command: [ "dotnet", "MDR_Harvester.dll", "-s", "100120", "-t", "2" ]

  isrctn:
    image: mdr-harvester-dotnet8
    container_name: mdr-harvester-isrctn
    volumes:
      - $HOME/MDR_Logs_Docker_Volume:/app/MDR_Logs
      - $HOME/MDR_Test:/app/test
      - $HOME/MDR_Sources:/app/MDR_Sources
      - $HOME/MDR_Data:/app/MDR_Data
    command: [ "dotnet", "MDR_Harvester.dll", "-s", "100126", "-t", "2"]